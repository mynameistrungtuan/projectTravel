<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="login">
        <div class="head">
            <h4>Đăng ký</h4>
        </div>
        <div class="text">
            <input type="text" value="Nhập tên đăng nhập" onfocus="this.value = ''" ;
                onblur=" if(this.value == '') {this.value = 'Tên đăng nhập';}">
        </div>
        <div class="text">
            <input type="text" value="Nhập Email" onfocus="this.value = ''" ;
                onblur=" if(this.value == '') {this.value = 'Nhập Email';}">
        </div>
        <div class="text">
            <input type="text" value="Mật khẩu" onfocus="this.value = ''" ;
                onblur=" if(this.value == '') {this.value = 'Mật khẩu';}">
        </div>
        <div class="text">
            <input type="text" value="Nhập lại mật khẩu" onfocus="this.value = ''" ;
                onblur=" if(this.value == '') {this.value = 'Nhập lại mật khẩu';}">
        </div>
        <button class="btn-ok">Đăng ký</button>
        <div class="foot">
            <p>Bạn có thể đăng ký thông qua</p>
            <div class="social">
                <div class="icon1"><i class="fab fa-facebook-f"></i></div>
                <div class="icon2"><i class="fab fa-twitch"></i></div>
                <div class="icon3"><i class="fab fa-instagram"></i></div>
                <div class="icon4"><i class="fab fa-google-plus"></i></div>
            </div>
        </div>
    </div>
    <div class="home">
        <button class="btn-home"><a href="D:/$BT-HTML/FinalClassProject/PJ2-Summer.html">Trang chủ</a></button>        
    </div>
</body>

</html>
